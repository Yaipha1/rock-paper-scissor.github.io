<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock, Paper, Scissor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <h1> <pre>Rock  Paper  Scissor</pre> </h1>
    <div id="div1">
        <p id="pick">Make your choice !</p>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock.png" alt="rock" >
        </div>
        <div class="choice" id="paper">
            <img src="images/paper.png" alt="paper">
        </div>
        <div class="choice" id="scissor">
            <img src="images/scissor.png" alt="scissor">
        </div>
    </div>
    
    <div class="computer">
        <p class="comp">Computer: </p>
    </div> 
        
    <div class="picture-container" id="pictureContainer">
        <div class="picture">
            <img src="images/rock.png"  id="picture1">
        </div>
        <div class="picture">
            <img src="images/paper.png"  id="picture2">
        </div>
        <div class="picture">
            <img src="images/scissor.png"  id="picture3">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>User</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Result</p>
    </div>


    
    <script src="app.js"></script>
</body>
</html>
